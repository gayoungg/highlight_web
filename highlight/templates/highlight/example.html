<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>H2Light</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/highlight_css.css" rel="stylesheet">
    <link href="../../static/css/example_css.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="../../index/">H2Light</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="../extract/">Extract</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="../example/">Example</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="extract text-center text-black">
    <div class="masthead-content">
        <div class="container">
            <p class="text-secondary">다른 사용자들의 최근 추출 내역을 들어보세요<br><br></p>
        </div>
    </div>
    <div class="container col-sm-8">
        <table class="table">
            <thead>
            <tr>
                <th>제 목</th>
                <th>가 수</th>
            </tr>
            </thead>
            {% for music in music_list %}
                <tr>
                    <td><a href="../result/{{ music.id }}">{{ music.title }}</a></td>
                    <td>{{ music.musician }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; H2Light 2018</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../../static/vendor/jquery/jquery.min.js"></script>
<script src="../../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
